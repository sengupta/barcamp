{% extends "base.html" %}
{% load url from future %}
{% block content %}
<div class="row">
  <div class="large-8 large-centered columns">
    <h1>Log in to {{ CAMP_NAME }}</h1>
  </div>
</div>

<div class="row">
  <div class="large-8 large-centered columns">
    <form method='POST' action='{% url "login" %}'>
      {% csrf_token %}
      {{ login_form }}
      <input class="button expand" type="submit" name="Login" value="Login">
    </form>
    Or <a href='{% url "register" %}{% if next %}?next={{ next }}{% endif %}'>register</a>?
  </div>
</div>

{% endblock content %}
